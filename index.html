<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <script defer src = "main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="wrapper">
    <h1 class="title">Stuff I need to do</h1>
    <div class="parent">
      
    <div class="all-tasks">
      <h2 class="task-list-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">Youtube</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          placeholder="New List Name"
          data-new-list-input
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list"  type="button" data-plus-button-list-creator>+</button>
      </form>
      <span class = "note"><p>CLICK ON LIST NAME TO ADD TASKS</p></span>
    </div>
<div class="parent-todo-list" data-list-display-parent-container>
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
        <span class="close">x</span>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks>
        </div>

        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input 
                  type="text"
                  class="new task"
                  placeholder="New Task Name"
                  aria-label="new task name"
                  data-new-task-input 
                />
                <button class="btn create" aria-label="create new task" type="button"data-plus-button-task-creator>+</button>
              </form>
              
        </div>

       
      </div>
      
      </div>
      
      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
     
    </div>
   
  </div>
  
    </div>
